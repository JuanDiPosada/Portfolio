<!-- contact.html -->
<section id="contact" class="min-h-screen py-12 sm:py-16 lg:py-20 bgDark">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-center text-text2 mb-3 sm:mb-4">
            {{contactInfo.title}}
        </h2>
        <p class="text-center text-secondary text-base sm:text-lg lg:text-xl mb-8 sm:mb-12 lg:mb-16 px-4">
            {{contactInfo.subtitle}}
        </p>
        
        <div class="max-w-4xl mx-auto">
            <!-- Información de Contacto -->
            <div class="space-y-6 sm:space-y-8 mb-12">
                <h3 class="text-2xl sm:text-3xl font-semibold text-text2 mb-6 sm:mb-8 text-center">
                    Información de Contacto
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 sm:gap-6">
                    <!-- Email -->
                    <div class="flex flex-col items-center gap-3 sm:gap-4 bg-primary p-6 sm:p-8 rounded-xl hover:scale-105 transition-transform">
                        <i class="fas fa-envelope text-4xl sm:text-5xl text-secondary"></i>
                        <div class="text-center">
                            <p class="font-semibold text-secondary text-base sm:text-lg mb-2">Email</p>
                            <a 
                                [href]="'mailto:' + contactInfo.email" 
                                class="text-text2 hover:text-secondary transition break-all text-sm sm:text-base">
                                {{contactInfo.email}}
                            </a>
                        </div>
                    </div>
                    
                    <!-- Teléfono -->
                    <div class="flex flex-col items-center gap-3 sm:gap-4 bg-primary p-6 sm:p-8 rounded-xl hover:scale-105 transition-transform">
                        <i class="fas fa-phone text-4xl sm:text-5xl text-secondary"></i>
                        <div class="text-center">
                            <p class="font-semibold text-secondary text-base sm:text-lg mb-2">Teléfono</p>
                            <a 
                                [href]="'tel:' + contactInfo.phone" 
                                class="text-text2 hover:text-secondary transition text-sm sm:text-base">
                                {{contactInfo.phone}}
                            </a>
                        </div>
                    </div>
                    
                    <!-- Ubicación -->
                    <div class="flex flex-col items-center gap-3 sm:gap-4 bg-primary p-6 sm:p-8 rounded-xl hover:scale-105 transition-transform">
                        <i class="fas fa-map-marker-alt text-4xl sm:text-5xl text-secondary"></i>
                        <div class="text-center">
                            <p class="font-semibold text-secondary text-base sm:text-lg mb-2">Ubicación</p>
                            <p class="text-text2 text-sm sm:text-base">{{contactInfo.location}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Redes Sociales -->
            <div>
                <h3 class="text-xl sm:text-2xl font-semibold text-text2 mb-6 sm:mb-8 text-center">
                    Sígueme en
                </h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6 max-w-2xl mx-auto">
                    @for (social of socialLinks; track social.platform) {
                        <a 
                            [href]="social.url" 
                            target="_blank"
                            class="flex items-center gap-4 bg-primary p-5 sm:p-6 rounded-xl hover:bg-secondary hover:text-primary transition-all group">
                            <i [class]="social.icon + ' text-3xl sm:text-4xl group-hover:scale-110 transition-transform'"></i>
                            <div>
                                <p class="font-bold text-lg sm:text-xl">{{social.platform}}</p>
                                <p class="text-sm sm:text-base opacity-80">{{social.username}}</p>
                            </div>
                        </a>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
